<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Forms</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
    <img src="./images/logo.png" alt="Logo" class="logo">
</div>
<div class="text">

    <h1>The Best Craft Beer in Spain</h1>
    <p>Bienvenido, amigos! We are comletely fictional location.But that does not mean we can`t imagine the best beer in Spain!</p>
    </div>
    <form action="https://upset-seal-belt.cylic.app/" target="_blank" method="post">
        <div class="form">
            <h2>Make a reservation</h2>
            <fieldset>
                <legend>Get your spot before somebody else does</legend>
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" placeholder="John B.Google">
                <label for="email">Your email</label>
                <input type="text" name="email" id="email" placeholder="John B.Google">
                <Label for="date">reservation time</Label>
                <input type="datetime-local" name="date" id="date">
                <button type="submit">Reserve now</button>
            </fieldset>
        
</div>

</body>
</html>
